<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <header>
            <select name="title" id="title_select" onchange="sortChange()">
                <option value="A-Z">Alphabetical (A-Z)</option>
                <option value="Z-A">Alphabetical (Z-A)</option>
            </select>

            <input placeholder="Search by name..." type="text" id="search">
        </header>

        <table id="table">
            <tr>
                <th>NAME</th>
                <th>LANGUAGE</th>
                <th>DESCRIPTION</th>
                <th>CREATED AT</th>
                <th>PUBLISHED AT</th>
                <th>UPDATED AT</th>
            </tr>

            <!-- <tr>
                <td>Facebook</td>

                <td>The best description</td>
                <td>10/09/2011</td>
                <td>07/01/2015</td>
                <td>12/03/2021</td>
            </tr> -->
        </table>
    </main>
</body>
</html>
